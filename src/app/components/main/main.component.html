<div>

    <div class="d-flex p-2 justify-content-center">
        <h1 class="text-center">
            URL Shortener
        </h1>
    </div>

    <div class="d-flex p-2 justify-content-center">
    
        <div class="p-2">
                <input #longUrlInput class="form-control" type="text" />
        </div>
    
        <div class="p-2">
            <button (click)="shortenUrl(longUrlInput.value)" class="btn btn-primary" formtarget="_blank">
                Shorten URL!
            </button>
        </div>
    </div>

    <div class="p-2 justify-content-center">
        <div class="p-2">
            <table *ngIf="gotResponse()" class="table">
                <thead class="table-light">
                    <tr>
                       <th>Long URL</th>
                       <th>Short URL</th>
                    </tr>
                </thead>
                <tr>
                    <td>   
                        <div>
                            <span class="mySpacing">{{ longUrl }}</span>
                        </div>
                    </td>
                    <td>
                        <a class="mySpacing" ng-href="{{shortUrl}}">{{ shortUrl }}</a>
                        <button class="btn btn-secondary btn-sm mySpacing" (click)="copyMessage(shortUrl)">Copy</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</div>
